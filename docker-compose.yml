networks:
  toubeelib.net:
    driver: bridge
services:

  # service api.toubeelib : api pour la prise de rdv
  #
  api.toubeelib:
    #  image: 'canals/php:8.3-cli'
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: ./toubeelib.env
    ports:
      - '6080:80'
    volumes:
      - ./app:/var/php
    working_dir: /var/php
    networks:
      - toubeelib.net
    depends_on:
      - toubeelib.db
    command: php -S 0.0.0.0:80 -t /var/php/public

  gateway.toubeelib:
    #  image: 'canals/php:8.3-cli'
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: ./toubeelib.env
    ports:
      - '6081:80'
    volumes:
      - ./gateway:/var/php
    working_dir: /var/php
    networks:
      - toubeelib.net
    depends_on:
      - toubeelib.db
    command: php -S 0.0.0.0:80 -t /var/php/public
    # service toubeelib.db : base de données postgresql
  api.praticien:
    #  image: 'canals/php:8.3-cli'
    build:
      context: build
      dockerfile: 8.3-cli.Dockerfile
    env_file: ./toubeelib.env
    ports:
      - '6082:80'
    volumes:
      - ./praticiens:/var/php
    working_dir: /var/php
    networks:
      - toubeelib.net
    depends_on:
      - praticien.db
    command: php -S 0.0.0.0:80 -t /var/php/public
    # service toubeelib.db : base de données postgresql  
  toubeelib.db:
    image: 'postgres:latest'
    env_file: ./toubeelibdb.env
    ports:
      - '5431:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./app/sql:/var/sql
      - ./init-multiple-db.sh:/docker-entrypoint-initdb.d/init-multiple-db.sh

  praticien.db:
    image: 'postgres:latest'
    env_file: ./toubeelibdb.env
    ports:
      - '5432:5432'
    networks:
      - toubeelib.net
    volumes:
      - ./praticiens/sql:/var/sql
      - ./init-praticien-db.sh:/docker-entrypoint-initdb.d/init-multiple-db.sh
  #
  # service administration des bases sql
  #
  adminer:
    image: adminer
    ports:
      - '8080:8080'
    networks:
      - toubeelib.net

